apiVersion: v1
kind: Service
metadata:
  name: cpp-workers-1
spec:
  selector:
    app: this-shit-1
  clusterIP: None
  ports:
  - name: driver-port # Actually, no port is needed.
    port: 10000
    targetPort: 10000
    protocol: TCP
  - name: server-port # Actually, no port is needed.
    port: 20000
    targetPort: 20000
    protocol: TCP
---
apiVersion: v1
kind: Pod
metadata:
  name: benchmark-cpp-worker-pod-1
  labels:
    app: this-shit-1
spec:
  hostname: cpp-worker-1
  containers:
  - name: benchmark-cpp-worker-job
    image: gcr.io/grpc-testing/benchmark_cpp_worker
    args:
      - --driver_port=10000
      - --server_port=20000
    env:
    - name: GRPC_VERBOSITY
      value: debug
    ports:
    - containerPort: 10000
    # resources:
    #   limits:
    #     cpu: "8"
---
